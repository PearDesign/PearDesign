<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Pear Design - Custom Web Development</title>

    <meta property="og:title" content="Pear Design - Custom Web Development">
    <meta property="og:description" content="Pear Design is a full-service digital consultancy, created to help our clients grow beautiful products from the initial seed to last byte.">
    <meta property="og:image" content="https://peardesign.co%PUBLIC_URL%/peardesignfacebook.png">
    <meta property="og:url" content="https://www.peargroup.co">

    <meta name="twitter:title" content="Pear Design - Custom Web Development">
    <meta name="twitter:description" content="Pear Design is a full-service digital consultancy, created to help our clients grow beautiful products from the initial seed to last byte.">
    <meta name="twitter:image" content="https://peardesign.co%PUBLIC_URL%/peardesigntwitter.png">
    <meta name="twitter:card" content="summary_large_image">

  </head>
  <body>
    <noscript>
      Howdy! Please enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <div class="hiddenForm">
      <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <div className="how">
          <div>
            <input type="checkbox" name="webdev" onChange={this.handleChange.bind(this)} id='webdev'/>
          </div>
          <div>
            <input type="checkbox" name="ui" onChange={this.handleChange.bind(this)} id='ui'/>
          </div>
          <div>
            <input type="checkbox" name="ux" onChange={this.handleChange.bind(this)} id='ux'/>
          </div>
          <div>
            <input type="checkbox" name="brand" onChange={this.handleChange.bind(this)} id='brand'/>
          </div>
          <div>
            <input type="checkbox" name="tech" onChange={this.handleChange.bind(this)} id='tech'/>
          </div>
          <div>
            <input type="checkbox" name="host" onChange={this.handleChange.bind(this)} id='host'/>
          </div>
        </div>
        <div className="you">
          <h2 className="Contact__SectionHeader">Tell us about yourself</h2>
          <div className="you__form">
            <input placeholder="Name" type="text" name="name" onChange={this.handleChange.bind(this)}/>
            <input placeholder="Company" type="text" name="company" onChange={this.handleChange.bind(this)}/>
            <input placeholder="Email" type="email" name="email" onChange={this.handleChange.bind(this)}/>
            <input placeholder="Phone" type="phone" name="phone" onChange={this.handleChange.bind(this)}/>
          </div>
        </div>
        <div className="type">
          <h2 className="Contact__SectionHeader">Company type</h2>
          <div className="type__form">
            <div>
              <input type="checkbox" name="startup" onChange={this.handleChange.bind(this)} id='startup'/>
            </div>
            <div>
              <input type="checkbox" name="smbus" onChange={this.handleChange.bind(this)} id='smbus'/>
            </div>
            <div>
              <input type="checkbox" name="enterp" onChange={this.handleChange.bind(this)} id='enterp'/>
            </div>
            <div>
              <input type="checkbox" name="nonprof" onChange={this.handleChange.bind(this)} id='nonprof'/>
            </div>
          </div>
        </div>
        <div className="budget">
          <h2 className="Contact__SectionHeader">Estimated budget</h2>
          <div className="budget__form">
            <div>
              <input type="checkbox" name="budget3k" onChange={this.handleChange.bind(this)} id='budget3k'/>
            </div>
            <div>
              <input type="checkbox" name="budget5k" onChange={this.handleChange.bind(this)} id='budget5k'/>
            </div>
            <div>
              <input type="checkbox" name="budget10k" onChange={this.handleChange.bind(this)} id='budget10k'/>
            </div>
            <div>
              <input type="checkbox" name="budgettalk" onChange={this.handleChange.bind(this)} id='budgettalk'/>
            </div>
          </div>
        </div>
        <div className="tell">
          <h2 className="Contact__SectionHeader">Tell us about your project</h2>
          <div className="tell__form"> 
            <textarea name="message" onChange={this.handleChange.bind(this)} ></textarea>
          </div>
        </div>
        <button className="Contact__submit" type="submit">Send</button>
      </form>

    </div>

  </body>
</html>
